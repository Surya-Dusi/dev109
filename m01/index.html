        <h1> Chicken Marbella 
</h1>
    </header>
    <main>
        <figure>
            <img src="https://www.allrecipes.com/thmb/NVo0ImXSWwo4UOObi3CYQGy9oPY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc()/6600495-chicken-marbella-PASSANO_5040-4x3-65719d072eb8426c8a7f08a290fa758f.jpg" alt="Main Recipe Image">
             <figcaption>Ingredients</figcaption>
  <ul>
    <li>⅓ cup pitted prunes, halved</li>
    <li> 8 small green olives</li>
    <li>2 tablespoons capers, with liquid</li>
    <li>2 tablespoons olive oil</li>
    <li>2 tablespoons olive oil</li>
    <li>1 tablespoon minced garlic (about 3 cloves)</li>
    <li>1 tablespoon dried oregano</li>
    <li>2 bay leaves</li>
    <li>salt and pepper to taste</li>
    <li>1 (3 pound) whole chicken, skin removed and cut into pieces</li>
    <li>¼ cup packed brown sugar</li>
    <li>¼ cup dry white wine</li>
    <li>1 tablespoon chopped fresh parsley, for garnish</li>
  </ul>
            <figcaption>Directions</figcaption>
        <ul>
            <li>Combine prunes, olives, capers, olive oil, vinegar, garlic, oregano, bay leaves, salt, and pepper in a medium bowl; mix well. Spread mixture in the bottom of a 10x15-inch baking dish. Add chicken pieces, stir and turn to coat. Cover and refrigerate overnight</li>
            <li>Preheat the oven to 350 degrees F (175 degrees C). Sprinkle brown sugar on top of marinated chicken and pour white wine all around chicken</li>
            <li>Bake in the preheated oven for 1 hour, spooning juices over chicken several times as it is baking. Serve on a platter, pouring juices over the top, and garnish with fresh parsley.</li>
        </ul>
